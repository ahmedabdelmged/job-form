<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Add Job Details</title>
   <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <div class="bg-container">
        <img src="./image/secondary_background.jpg" class="bg-image" alt="not found"/>
    </div>
    <div class="form-container">
    <div class="header">
        <div class="header-title">
            <h2>Add Job Details</h2>
            <hr>
        </div>
        <button class="publish-btn">PUBLISH</button>
    </div>
    <!-- <div class="buttons"> -->
    <!-- </div> -->
    <div class="row-inputs">
        <div class="company-details">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name">
           <div class="row-inputs">
                <div class="company-details">
                    <label for="field">Field</label>
                <input type="text" id="field" placeholder="Enter field">
                </div>
                <div class="company-details">
                    <label for="location">Location</label>
                <select id="location">
                    <option value="">Select location</option>
                    <option value="remote">Remote</option>
                    <i class="fa-light fa-record-vinyl"></i>
                    <option value="onsite">On site</option>
                    <i class="fa-light fa-record-vinyl"></i>
                </select>
                </div>
           </div>
        </div>
        <div class="logo-container">
            <label for="company-logo">Company Logo</label>
            <div class="company-logo">
                <img src="./image/upload.png" class="logo"/>
                <p>Drag & drop files or <input type="file" style="display: none;"/><button class="browse-btn">Browse</button></p>
            </div>
        </div>
    </div>
 
    <div class="form-group">
        <label for="about-company">About The Company</label>
        <textarea id="about-company" rows="4"></textarea>
    </div>
    <div class="row-inputs">
        <div class="company-details">
            <label for="position">Position</label>
            <input type="text" id="position">
        </div>
       <div class="company-details">
            <label for="job-type">Job Type</label>
            <input type="text" id="job-type">
       </div>
       <div class="row-inputs" style="align-self: center;">
           <div class="selection-wrapper">
               <label>Remote</label>
               <input type="radio" name="job-type" value="remote"> 
           </div>
           <div class="selection-wrapper">
            <label>Onsite</label>
            <input type="radio" name="job-type" value="onsite">
           </div>
       </div>
    </div>
    <div class="form-group">
        <label for="salary-range">Salary Range</label>
        <div class="salary-range">
            <input type="number" id="salary-from" placeholder="From">
            <input type="number" id="salary-to" placeholder="To">
            <select id="currency" style="width: 100px;">
                <option value="USD">USD</option>
                <option value="EUR">EGP</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="job-description">Job Description</label>
        <textarea id="job-description" rows="4" placeholder="Enter job description"></textarea>
    </div>
    <div class="form-group">
        <label for="job-requirements">Job Requirements</label>
        <textarea id="job-requirements" rows="4" placeholder="Enter job requirements"></textarea>
    </div>
    <div class="form-group">
        <label for="skills">Skills</label>
        <input type="text" id="skills" placeholder="Enter required skills">
    </div>
    <div class="buttons">
        <button class="cancel-btn">CANCEL</button>
        <button class="save-btn">SAVE</button>
    </div>
</div>
<script src="js\jop.js"></script>

</body>
</html>
